<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Blog</title>
    <script src="https://cdn.tiny.cloud/1/zdu5en621fwj5whv823qkb8kca4lebamndij3bsxunzgnnm1/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: '#content',
            plugins: 'advlist autolink lists link charmap preview anchor searchreplace visualblocks code fullscreen insertdatetime table help wordcount',
            toolbar: 'undo redo | formatselect | bold italic backcolor | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | removeformat | help',
            menubar: false,
            branding: false,
            setup: function(editor) {
                editor.on('change', function() {
                    editor.save(); // Sync TinyMCE content to the <textarea>
                });
            }
        });
    </script>
</head>
<body>
    <h1>Create Blog Post</h1>
    <form th:action="@{/admin/blog/create}" th:object="${blogPost}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required><br><br>
    
        <label for="content">Content:</label><br>
        <textarea id="content" th:field="*{content}" rows="10" cols="50" required></textarea><br><br>
    
        <label for="category">Category:</label>
        <select id="category" th:field="*{category.id}" required>
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
        </select><br><br>
    
        <input type="hidden" th:field="*{authorName}" th:value="${#authentication.name}">
        <button type="submit">Create Blog</button>
    </form>
</body>
</html>
